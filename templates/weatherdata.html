<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
</head>
<body>
<h1>Weather of {{ city }}</h1>
<p>Time: {{ time }}</p>
<p>Country: {{ country }}</p><br><br>
<p>Temperature : {{ temp }}</p>
<p>Minimum temperature: {{ temp_min }}</p>
<p>Maximum temperature: {{ temp_max }}</p>
</body>
</html>
